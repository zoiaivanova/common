{% extends "base.html" %}

{% block main_content %}
<h3>List of vegetables:</h3>

<ul class="mt-3">
{% for vegetable in vegetables %}
    <li>
    {% if vegetable == 'beetroot' %}
        {{vegetable|upper}}
    {% else %}
        {{vegetable}}
    {% endif %}
    </li>
{% endfor %}
</ul>
{% endblock %}
